{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
    <div class="row row-no-gutters">
        <div class="col-xs-12 col-md-8">
            <form>
                <div class="form-group">
                    <div class="form-title">
                        New Paste
                    </div>

                    <textarea class="form-control" rows="15" style="resize: none"></textarea>
                </div>
                <div class="form-group">

                    <div class="form-title">
                        Optional Paste Settings
                    </div>
                    <hr class="new-hr">
                    <div class="row row-no-gutters">
                        <div class="col-xs-6 col-md-6 form-horizontal">
                            <div style="padding: 15px">
                                <div class="form-group">
                                    <label for="Highlighting" class="col-sm-3 control-label">语法高亮：</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="Highlighting">
                                            <option>None</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Expiration" class="col-sm-3 control-label">到期时间：</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="Expiration">
                                            <option>Never</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Exposure" class="col-sm-3 control-label">访问限制：</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="Exposure">
                                            <option>Public</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Password" class="col-sm-3 control-label">访问密码：</label>
                                    <div class="col-sm-8">

                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Disabled
                                            </label>
                                        </div>
                                        <input type="email" class="form-control" id="Password" placeholder="访问密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Title" class="col-sm-3 control-label">标题：</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="Title" placeholder="标题">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">Create New Paste</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-md-6">.col-xs-6</div>
                    </div>
                </div>


            </form>


        </div>
        <div class="col-xs-6 col-md-4">
            <div class="paste-div">
                {% if is_login %}
                    <div class="form-title">

                        My Pastes
                    </div>
                {% endif %}

                <div class="form-title">
                    Public Pastes
                </div>
            </div>


        </div>

    </div>
    </div>




{% endblock %}
